<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-oy imtixoni</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Data start -->

    <header
      class="shadow-lg bg-light p-2 position-fixed w-100 top-0"
      style="z-index: 10"
    >
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="#"> Xabibullo </a>
          <a class="navbar-brand" href="#"> Rixsiboyev </a>
        </div>
      </nav>
    </header>
    <br /><br />
    <section class="data">
      <div class="container">
        <h1 class="title text-center text-white py-5">Posts</h1>

        <form class="form d-md-flex mb-5 shadow-lg form-control mt-5">
          <input
            type="search"
            class="input-search form-control mb-4 mb-md-0 me-md-5"
            placeholder="Search ..."
          />
          <select
            class="form-select select-js mb-4 mb-md-0 me-md-5"
            aria-label="Default select example"
          >
            <option value="all">All</option>
          </select>
          <button class="btn btn-outline-warning px-3">Submit</button>
        </form>

        <ul
          class="data-list d-flex justify-content-between flex-wrap ps-0 list-unstyled"
        ></ul>
      </div>
    </section>

    <!-- Data end -->

    <!-- --------------------footer---------------------------------------- -->
    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          Facebook
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.facebook.com/"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          Twitter
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://twitter.com/"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          Google
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.google.ru/"
            role="button"
            ><i class="fab fa-google"></i
          ></a>

          Instagram
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.instagram.com"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>

          Linkedin
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://ru.linkedin.com/"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>

          Github
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://github.com/"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2022 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/"
          >MDBootstrap.com</a
        >

    <script src="js/masala.js"></script>
    <script src="js/main.js"></script>
